name: Fetcher

on:
  push:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  fetch:
    name: rfcsubseries rfc fetching
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get BibXML service’s Relaton version
        run: echo "RELATON_VERSION=$(curl -L https://github.com/ietf-ribose/bibxml-service/raw/main/RELATON_VERSION.txt)" >> $GITHUB_ENV
      - name: Test BibXML service’s Relaton version
        run: echo $RELATON_VERSION
      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Install gem
        run: |
          gem install relaton-cli  -v "~> $RELATON_VERSION"
      - name: Fetch documents
        run: |
          rm -rf data
          relaton fetch-data ietf-rfc-entries
      - name: Push data
        run: |
          echo `date` > flag.txt
          git config user.name ietf-bib-bot
          git config user.email gh-bib-bot@llc.ietf.org
          git add data flag.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m 'update documents' && git push)
